<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Noto+Sans+JP:wght@500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1a2e26;
            color: #e2e8f0;
            overflow: hidden;
        }

        .timer-display {
            font-family: 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
        }

        .total-timer-display {
            font-family: 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
        }

        #progressLine {
            transition: width 1s linear, background-color 0.5s ease;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .blinking {
            animation: blink 1.5s linear infinite;
            color: #ff9999;
        }

        .subject-tab {
            border-bottom: 6px solid transparent;
        }
        .subject-tab.active {
            border-color: #ffd700;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .part-tab.active {
            background-color: #ffffff;
            color: #1a2e26;
            border-color: #ffffff;
        }

        #autoNextToast {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.8);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            width: 90vw;
            max-width: 1600px;
            font-size: 7.5vw;
        }
        #autoNextToast.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .control-panel {
            background-color: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-container {
            height: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            width: 100%;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .progress-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 10% 100%;
            z-index: 1;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .number-input {
            background-color: #f1f5f9;
            color: #0f172a;
            border: 1px solid #94a3b8;
            border-radius: 4px;
            padding: 2px 8px;
            font-weight: bold;
        }

        .notify-input-disabled {
            color: #64748b !important;
            background-color: rgba(15, 23, 42, 0.4) !important;
            border-color: #475569 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between relative">

    <!-- 設定パネル -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="bg-slate-800 p-8 rounded-lg border border-slate-600 w-full max-w-6xl max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-slate-700">
                <h2 class="text-2xl font-bold">詳細設定</h2>
                <div class="text-xs text-amber-400 font-bold bg-amber-950/40 px-3 py-1 rounded border border-amber-700/50">
                    ※時間が「0」に設定されている部は、名称も通知文もメイン画面に表示されません。
                </div>
            </div>
            
            <div id="settingsContainer" class="flex-1 overflow-y-auto space-y-4 pr-2 text-slate-200">
                <!-- 通知の基本設定 -->
                <div class="bg-slate-700/60 p-4 rounded border border-emerald-500/30 mb-6 flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center gap-12">
                        <div>
                            <h3 class="font-bold text-emerald-400">通知表示設定</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <input type="number" id="edit-notify-duration" min="1" max="30" class="w-16 number-input text-center">
                                <span class="text-sm">秒間表示する</span>
                            </div>
                        </div>
                        <div class="flex flex-col">
                            <h3 class="font-bold text-emerald-400">表示設定</h3>
                            <div class="flex items-center gap-2 mt-1">
                                <input type="checkbox" id="edit-show-total" class="custom-checkbox">
                                <label for="edit-show-total" class="text-sm cursor-pointer">合計残り時間を表示する</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-[10px] text-slate-400">
                        ※通知文は最大13文字。通知文右のチェックで各部の通知ON/OFFを切り替えます。
                    </div>
                </div>

                <div id="subjectSettingsList" class="space-y-4"></div>
            </div>

            <div class="mt-6 flex gap-4">
                <button onclick="saveAndClose()" class="flex-1 bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-3 rounded transition">設定を保存して閉じる</button>
            </div>
        </div>
    </div>

    <!-- 通知トースト -->
    <div id="autoNextToast" class="fixed top-1/2 left-1/2 bg-black/95 text-white px-10 py-12 rounded-3xl font-bold opacity-0 z-50 border-8 border-emerald-500 text-center whitespace-nowrap leading-none flex items-center justify-center">
        ---
    </div>

    <!-- 教科名表示 -->
    <div class="absolute top-20 left-10 z-20">
        <h1 id="displaySubject" class="text-[4vw] font-bold text-slate-300 tracking-wider leading-none border-l-8 border-emerald-500 pl-4">---</h1>
    </div>

    <!-- 上部タブ -->
    <div id="subjectTabs" class="w-full flex justify-center gap-2 bg-black/10"></div>

    <!-- メインタイマーエリア -->
    <div class="w-full flex flex-col items-center flex-1 justify-center px-4 relative">
        <div class="text-center w-full z-10 mb-4">
            <div id="partTabs" class="flex justify-center gap-6"></div>
        </div>
        
        <div class="relative flex flex-col items-center justify-center w-full max-w-7xl">
            <!-- 合計時間表示：設定により表示・非表示を切り替え -->
            <div id="totalTimeDisplay" class="total-timer-display flex flex-col items-center mb-[-2vw]">
                <span class="text-[1vw] text-slate-500 uppercase tracking-widest font-bold">Total Remaining</span>
                <span id="totalTimeValue" class="text-[5vw] leading-none">00:00</span>
            </div>
            
            <!-- 現在の部のタイマー -->
            <div id="timeDisplay" class="text-[26vw] timer-display tracking-normal z-0">00:00</div>
        </div>
    </div>

    <!-- プログレスバー -->
    <div class="progress-container">
        <div class="progress-grid"></div>
        <div id="progressLine" class="h-full bg-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.6)] relative z-10 rounded-r-full" style="width: 100%;"></div>
    </div>

    <!-- 下部操作エリア -->
    <div class="w-full control-panel py-4 px-10 grid grid-cols-3 items-center">
        <div class="flex items-center gap-6">
            <button onclick="openSettings()" class="text-slate-500 hover:text-white transition" title="設定">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
            <button onclick="resetTimer()" class="text-slate-500 hover:text-white transition" title="リセット">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
        </div>
        
        <div class="flex justify-center">
            <button id="toggleBtn" onclick="toggleTimer()" class="bg-white/5 hover:bg-white/10 border border-white/20 px-10 py-2 rounded text-lg font-bold transition text-slate-400 w-48">START</button>
        </div>

        <div class="flex justify-end items-center">
            <span class="text-[16px] text-slate-600 font-medium tracking-tight select-none hover:text-slate-500 transition cursor-default">
                © 2026 Takayuki WAYAMA. All rights reserved.
            </span>
        </div>
    </div>

    <audio id="chime" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const defaultLabels = ["第1部", "第2部", "第3部", "第4部", "第5部"];
        const defaultNotifyText = "に進んでください";
        const defaultData = [
            { name: "国語", parts: [0, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "社会", parts: [0, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "算数", parts: [0, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "理科", parts: [0, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "外国語", parts: [0, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] }
        ];

        let examData = JSON.parse(localStorage.getItem('exam_data_v10')) || defaultData;
        let notifyDuration = JSON.parse(localStorage.getItem('exam_notify_duration')) ?? 5;
        let showTotalTime = JSON.parse(localStorage.getItem('exam_show_total')) ?? true;

        let currentSubjectIdx = 0;
        let currentPartIdx = 0;
        let timeLeft = 0;
        let totalTime = 0;
        let timerId = null;
        let isRunning = false;
        let audioUnlocked = false;
        let toastTimeout = null;

        const subjectTabs = document.getElementById('subjectTabs');
        const partTabs = document.getElementById('partTabs');
        const displaySubject = document.getElementById('displaySubject');
        const timeDisplay = document.getElementById('timeDisplay');
        const totalTimeValue = document.getElementById('totalTimeValue');
        const totalTimeDisplay = document.getElementById('totalTimeDisplay');
        const progressLine = document.getElementById('progressLine');
        const toggleBtn = document.getElementById('toggleBtn');
        const chime = document.getElementById('chime');
        const subjectSettingsList = document.getElementById('subjectSettingsList');
        const autoNextToast = document.getElementById('autoNextToast');
        const notifyDurInput = document.getElementById('edit-notify-duration');
        const showTotalCheck = document.getElementById('edit-show-total');

        function init() {
            renderSubjectTabs();
            renderSettings();
            updateExamDisplay();
            applyDisplaySettings();
        }

        function applyDisplaySettings() {
            totalTimeDisplay.style.display = showTotalTime ? 'flex' : 'none';
        }

        function renderSubjectTabs() {
            subjectTabs.innerHTML = examData.map((s, i) => `
                <button onclick="selectSubject(${i})" class="subject-tab px-8 py-6 font-bold transition text-slate-500 text-3xl ${i === currentSubjectIdx ? 'active' : 'hover:text-slate-300'}">
                    ${s.name}
                </button>
            `).join('');
        }

        function renderPartTabs() {
            const currentParts = examData[currentSubjectIdx].parts;
            const currentLabels = examData[currentSubjectIdx].partLabels || defaultLabels;
            
            partTabs.innerHTML = currentParts.map((t, i) => {
                if (t === 0) return '';
                return `
                    <button onclick="selectPart(${i})" class="part-tab px-10 py-3 rounded-md border-2 border-slate-600 text-4xl font-bold transition ${i === currentPartIdx ? 'active' : 'text-slate-500 bg-black/20'}">
                        ${currentLabels[i]}
                    </button>
                `;
            }).join('');
        }

        function updateNotifyInputState(subjectIdx, partIdx) {
            const checkbox = document.getElementById(`edit-notify-state-${subjectIdx}-${partIdx}`);
            const input = document.getElementById(`edit-notify-${subjectIdx}-${partIdx}`);
            if (checkbox && input) {
                if (checkbox.checked) {
                    input.disabled = false;
                    input.classList.remove('notify-input-disabled');
                } else {
                    input.disabled = true;
                    input.classList.add('notify-input-disabled');
                }
            }
        }

        function bulkToggleNotify(subjectIdx, state) {
            for (let pi = 1; pi < 5; pi++) {
                const checkbox = document.getElementById(`edit-notify-state-${subjectIdx}-${pi}`);
                if (checkbox) {
                    checkbox.checked = state;
                    updateNotifyInputState(subjectIdx, pi);
                }
            }
        }

        function renderSettings() {
            notifyDurInput.value = notifyDuration;
            showTotalCheck.checked = showTotalTime;
            
            subjectSettingsList.innerHTML = examData.map((s, i) => `
                <div class="bg-slate-700/40 p-4 rounded border border-slate-600 text-left">
                    <div class="flex items-center justify-between mb-4 border-b border-slate-600 pb-2">
                        <div class="flex items-center gap-4 flex-1">
                            <span class="text-sm font-bold">教科名</span>
                            <input type="text" id="edit-name-${i}" value="${s.name}" class="bg-slate-900 border border-slate-500 rounded px-2 py-1 text-white w-48">
                        </div>
                        <div class="flex gap-2">
                            <button onclick="bulkToggleNotify(${i}, true)" class="text-[10px] bg-emerald-900/50 hover:bg-emerald-800 px-2 py-1 rounded border border-emerald-700 transition">通知を全選択</button>
                            <button onclick="bulkToggleNotify(${i}, false)" class="text-[10px] bg-slate-800 hover:bg-slate-700 px-2 py-1 rounded border border-slate-600 transition">全解除</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-5 gap-3">
                        ${[0,1,2,3,4].map(pi => {
                            const isChecked = s.partNotifyStates && s.partNotifyStates[pi];
                            return `
                            <div class="space-y-1 bg-slate-800/50 p-2 rounded border border-slate-700/50 flex flex-col justify-between h-full">
                                <div>
                                    <div class="mb-1">
                                        <label class="block text-[10px] text-slate-400 font-bold mb-1">${pi+1}つ目の設定</label>
                                        <div class="flex items-center gap-2 mb-1">
                                            <label class="text-[9px] text-slate-500 whitespace-nowrap">名称</label>
                                            <input type="text" id="edit-label-${i}-${pi}" value="${s.partLabels ? s.partLabels[pi] : defaultLabels[pi]}" class="w-full bg-slate-900 border border-slate-500 rounded px-1 py-1 text-white text-[10px]">
                                        </div>
                                    </div>
                                    
                                    <div class="${pi === 0 ? 'invisible opacity-0' : ''} h-12">
                                        <div class="flex items-center justify-between mb-1">
                                            <label class="text-[9px] text-slate-500">通知文</label>
                                            <input type="checkbox" id="edit-notify-state-${i}-${pi}" onchange="updateNotifyInputState(${i}, ${pi})" class="custom-checkbox flex-shrink-0" ${isChecked ? 'checked' : ''} title="通知を有効にする" ${pi === 0 ? 'disabled' : ''}>
                                        </div>
                                        <input type="text" id="edit-notify-${i}-${pi}" maxlength="13" value="${s.partNotifies ? s.partNotifies[pi] : (s.partLabels[pi] + defaultNotifyText)}" 
                                            class="w-full bg-slate-900 border border-slate-500 rounded px-1 py-1 text-white text-[10px] ${!isChecked ? 'notify-input-disabled' : ''}" 
                                            ${pi === 0 || !isChecked ? 'disabled' : ''}>
                                    </div>
                                </div>
                                <div class="pt-2 border-t border-slate-700 mt-1">
                                    <div class="flex items-center gap-2 w-full">
                                        <span class="text-[10px] text-emerald-400 font-bold whitespace-nowrap">時間(分)</span>
                                        <input type="number" id="edit-time-${i}-${pi}" value="${s.parts[pi]}" class="w-full number-input text-center flex-1 min-w-0">
                                    </div>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `).join('');
        }

        function selectSubject(idx) {
            currentSubjectIdx = idx;
            currentPartIdx = 0;
            hideToast();
            renderSubjectTabs();
            resetTimer();
        }

        function selectPart(idx) {
            currentPartIdx = idx;
            hideToast();
            resetTimer();
        }

        function updateExamDisplay() {
            const subject = examData[currentSubjectIdx];
            displaySubject.innerText = subject.name;
            renderPartTabs();
            
            if (!isRunning) {
                timeLeft = (subject.parts[currentPartIdx] || 0) * 60;
                totalTime = timeLeft;
                renderTime();
            }
        }

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSecs = Math.abs(seconds);
            const mins = Math.floor(absSecs / 60);
            const secs = absSecs % 60;
            const sign = isNegative ? "-" : "";
            return `${sign}${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function renderTime() {
            const subject = examData[currentSubjectIdx];
            
            // 各部のタイマー表示
            timeDisplay.innerText = formatTime(timeLeft);
            
            // 全体の残り時間計算 (現在の部から最後までの合計)
            let overallRemaining = Math.max(0, timeLeft);
            for (let i = currentPartIdx + 1; i < subject.parts.length; i++) {
                overallRemaining += (subject.parts[i] || 0) * 60;
            }
            totalTimeValue.innerText = formatTime(overallRemaining);
            
            // プログレスバーの更新
            if (totalTime > 0) {
                const percentage = (Math.max(0, timeLeft) / totalTime) * 100;
                progressLine.style.width = `${percentage}%`;
                
                if (timeLeft < 60 && timeLeft > 0) {
                    progressLine.className = "h-full bg-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.6)] relative z-10 rounded-r-full";
                } else if (timeLeft <= 0) {
                    progressLine.className = "h-full bg-red-500 shadow-[0_0_20px_rgba(239,68,68,0.6)] relative z-10 rounded-r-full";
                } else {
                    progressLine.className = "h-full bg-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.6)] relative z-10 rounded-r-full";
                }
            } else {
                progressLine.style.width = '0%';
            }

            if (timeLeft <= 0) {
                timeDisplay.classList.add('blinking');
            } else {
                timeDisplay.classList.remove('blinking');
            }
        }

        function toggleTimer() {
            if (!audioUnlocked) {
                chime.play().then(() => { chime.pause(); chime.currentTime = 0; audioUnlocked = true; })
                .catch(e => console.log("Audio unlock failed:", e));
            }
            if (isRunning) pauseTimer();
            else startTimer();
        }

        function startTimer() {
            if (timeLeft <= 0 && !isRunning) return;
            isRunning = true;
            toggleBtn.innerText = "PAUSE";
            toggleBtn.style.color = "#ffffff";
            timerId = setInterval(() => {
                timeLeft--;
                renderTime();
                if (timeLeft === 0) handlePartCompletion();
            }, 1000);
        }

        function handlePartCompletion() {
            const subject = examData[currentSubjectIdx];
            const currentParts = subject.parts;
            const currentNotifies = subject.partNotifies || [];
            const currentNotifyStates = subject.partNotifyStates || [false, false, false, false, false];
            
            let nextPartIdx = -1;
            for (let i = currentPartIdx + 1; i < currentParts.length; i++) {
                if (currentParts[i] > 0) { nextPartIdx = i; break; }
            }

            if (nextPartIdx !== -1) {
                if (currentNotifyStates[nextPartIdx]) {
                    const msg = currentNotifies[nextPartIdx] || (subject.partLabels[nextPartIdx] + defaultNotifyText);
                    showToast(msg, notifyDuration * 1000);
                }
                pauseTimer();
                currentPartIdx = nextPartIdx;
                updateExamDisplay();
                startTimer();
            } else {
                chime.play().catch(e => console.log("Chime failed:", e));
                pauseTimer();
            }
        }

        function showToast(message, duration) {
            if (toastTimeout) clearTimeout(toastTimeout);
            autoNextToast.innerText = message;
            autoNextToast.classList.add('visible');
            toastTimeout = setTimeout(() => {
                autoNextToast.classList.remove('visible');
            }, duration);
        }

        function hideToast() {
            if (toastTimeout) clearTimeout(toastTimeout);
            autoNextToast.classList.remove('visible');
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerId);
            toggleBtn.innerText = "START";
            toggleBtn.style.color = "";
        }

        function resetTimer() {
            pauseTimer();
            updateExamDisplay();
        }

        function openSettings() {
            renderSettings();
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function saveAndClose() {
            examData = examData.map((s, i) => ({
                name: document.getElementById(`edit-name-${i}`).value,
                parts: [0, 1, 2, 3, 4].map(pi => parseInt(document.getElementById(`edit-time-${i}-${pi}`).value) || 0),
                partLabels: [0, 1, 2, 3, 4].map(pi => document.getElementById(`edit-label-${i}-${pi}`).value || defaultLabels[pi]),
                partNotifies: [0, 1, 2, 3, 4].map(pi => {
                    if (pi === 0) return "";
                    let val = document.getElementById(`edit-notify-${i}-${pi}`).value;
                    return val.substring(0, 13) || (document.getElementById(`edit-label-${i}-${pi}`).value + defaultNotifyText).substring(0, 13);
                }),
                partNotifyStates: [0, 1, 2, 3, 4].map(pi => {
                    if (pi === 0) return false;
                    return document.getElementById(`edit-notify-state-${i}-${pi}`).checked;
                })
            }));
            localStorage.setItem('exam_data_v10', JSON.stringify(examData));

            notifyDuration = parseInt(notifyDurInput.value) || 5;
            localStorage.setItem('exam_notify_duration', JSON.stringify(notifyDuration));

            showTotalTime = showTotalCheck.checked;
            localStorage.setItem('exam_show_total', JSON.stringify(showTotalTime));

            document.getElementById('settingsModal').classList.add('hidden');
            renderSubjectTabs();
            applyDisplaySettings();
            resetTimer();
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                toggleTimer();
            }
        });

        init();
    </script>
</body>
</html>
