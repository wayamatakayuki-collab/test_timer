<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Session Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Noto+Sans+JP:wght@500;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #1a2e26;
            color: #e2e8f0;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Responsive Typography */
        .timer-display {
            font-family: 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            text-shadow: 0 4px 12px rgba(0,0,0,0.4);
            font-size: clamp(8rem, 24vw, 24rem);
        }

        .total-timer-display {
            font-family: 'Inter', sans-serif;
            font-variant-numeric: tabular-nums;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.4);
        }

        #progressLine {
            transition: width 1s linear, background-color 0.5s ease;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .blinking {
            animation: blink 1.5s linear infinite;
            color: #ff9999;
        }

        .subject-tab {
            border-bottom: 4px solid transparent;
            font-size: clamp(1rem, 2.5vw, 1.875rem);
        }
        .subject-tab.active {
            border-color: #ffd700;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .part-tab {
            font-size: clamp(0.875rem, 2vw, 1.5rem);
        }
        .part-tab.active {
            background-color: #ffffff;
            color: #1a2e26;
            border-color: #ffffff;
        }

        #autoNextToast {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            transform: translate(-50%, -50%) scale(0.8);
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            width: 90vw;
            max-width: 1200px;
            font-size: clamp(2rem, 6vw, 6rem);
            line-height: 1.2;
        }
        #autoNextToast.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .progress-container {
            height: clamp(10px, 2vh, 20px);
            background-color: rgba(255, 255, 255, 0.05);
            width: 100%;
        }

        /* Number inputs and checkboxes */
        .number-input {
            background-color: #f1f5f9;
            color: #0f172a;
            border: 1px solid #94a3b8;
            border-radius: 4px;
            padding: 4px 8px;
            font-weight: bold;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
        }

        /* Custom Scrollbar for Settings */
        #settingsContainer::-webkit-scrollbar {
            width: 6px;
        }
        #settingsContainer::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }

        .notify-input-disabled {
            color: #64748b !important;
            background-color: rgba(15, 23, 42, 0.4) !important;
            border-color: #475569 !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-between relative overflow-hidden">

    <!-- 設定パネル (Modal) -->
    <div id="settingsModal" class="fixed inset-0 bg-black/90 flex items-center justify-center z-50 hidden p-2 md:p-6">
        <div class="bg-slate-800 rounded-xl border border-slate-600 w-full max-w-6xl max-h-full flex flex-col shadow-2xl">
            <div class="flex justify-between items-center p-4 border-b border-slate-700">
                <h2 class="text-xl md:text-2xl font-bold text-white">詳細設定</h2>
                <button onclick="saveAndClose()" class="md:hidden bg-emerald-700 text-white px-4 py-2 rounded-lg font-bold">保存</button>
            </div>
            
            <div id="settingsContainer" class="flex-1 overflow-y-auto p-4 space-y-6">
                <!-- 基本設定カード -->
                <div class="bg-slate-700/60 p-4 rounded-lg border border-emerald-500/30">
                    <h3 class="font-bold text-emerald-400 mb-4 text-sm uppercase tracking-wider">共通設定</h3>
                    <div class="flex flex-col md:flex-row gap-6 md:items-center">
                        <div class="flex flex-col gap-2">
                            <span class="text-xs text-slate-400">通知表示時間</span>
                            <div class="flex items-center gap-2">
                                <input type="number" id="edit-notify-duration" min="1" max="30" class="w-20 number-input text-lg text-center">
                                <span class="text-sm">秒間表示</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-3 bg-slate-800/50 p-3 rounded-lg border border-slate-600">
                            <input type="checkbox" id="edit-show-total" class="custom-checkbox">
                            <label for="edit-show-total" class="text-sm cursor-pointer font-bold">合計残り時間を表示する</label>
                        </div>
                    </div>
                </div>

                <!-- 各教科設定リスト -->
                <div id="subjectSettingsList" class="space-y-6"></div>
            </div>

            <div class="p-4 border-t border-slate-700 hidden md:flex">
                <button onclick="saveAndClose()" class="w-full bg-emerald-700 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl transition text-lg shadow-lg">設定を保存して閉じる</button>
            </div>
        </div>
    </div>

    <!-- 通知トースト -->
    <div id="autoNextToast" class="fixed top-1/2 left-1/2 bg-black/95 text-white px-6 md:px-12 py-8 md:py-16 rounded-2xl md:rounded-[3rem] font-bold opacity-0 z-50 border-4 md:border-8 border-emerald-500 text-center flex items-center justify-center">
        ---
    </div>

    <!-- 表示名表示 (Desktop/Tablet Layout) -->
    <div class="absolute top-16 md:top-24 left-4 md:left-10 z-20 pointer-events-none">
        <h1 id="displaySubject" class="text-[5vw] md:text-[3vw] font-bold text-slate-300 tracking-wider leading-none border-l-4 md:border-l-8 border-emerald-500 pl-3 md:pl-4">---</h1>
    </div>

    <!-- 上部タブ (教科選択) -->
    <div id="subjectTabs" class="w-full flex justify-center gap-1 md:gap-4 bg-black/20 overflow-x-auto no-scrollbar"></div>

    <!-- メインタイマーエリア -->
    <div class="w-full flex flex-col items-center flex-1 justify-center px-4 relative">
        <!-- 部の選択タブ -->
        <div id="partTabs" class="flex flex-wrap justify-center gap-2 md:gap-6 mb-4 md:mb-8"></div>
        
        <div class="relative flex flex-col items-center justify-center w-full">
            <!-- 合計時間表示 -->
            <div id="totalTimeDisplay" class="total-timer-display flex flex-col items-center mb-[-1vw] md:mb-[-2vw]">
                <span class="text-[0.75rem] md:text-[1vw] text-slate-500 uppercase tracking-widest font-bold">Total Remaining</span>
                <span id="totalTimeValue" class="text-[2.5rem] md:text-[5vw] leading-none">00:00</span>
            </div>
            
            <!-- 現在の部のタイマー -->
            <div id="timeDisplay" class="timer-display">00:00</div>
        </div>
    </div>

    <!-- プログレスバー -->
    <div class="progress-container relative">
        <div id="progressLine" class="h-full bg-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.6)] relative z-10 rounded-r-full" style="width: 100%;"></div>
    </div>

    <!-- 下部操作エリア -->
    <div class="w-full bg-black/30 border-t border-white/5 py-4 md:py-6 px-4 md:px-10 flex flex-col md:grid md:grid-cols-3 items-center gap-4">
        <!-- Reset & Settings -->
        <div class="flex items-center justify-center md:justify-start gap-8 order-2 md:order-1">
            <button onclick="openSettings()" class="text-slate-400 hover:text-white transition p-2" title="設定">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-10 md:h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
            <button onclick="resetTimer()" class="text-slate-400 hover:text-white transition p-2" title="リセット">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 md:w-10 md:h-10" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
        </div>
        
        <!-- Start/Pause Button -->
        <div class="flex justify-center order-1 md:order-2 w-full md:w-auto">
            <button id="toggleBtn" onclick="toggleTimer()" class="bg-white/10 hover:bg-white/20 border border-white/20 px-12 md:px-16 py-3 md:py-4 rounded-xl text-xl md:text-2xl font-bold transition text-white w-full md:w-64 shadow-lg active:scale-95">START</button>
        </div>

        <!-- Copyright -->
        <div class="hidden md:flex justify-end items-center order-3">
            <span class="text-[14px] text-slate-600 font-medium select-none">© 2026 Takayuki WAYAMA.</span>
        </div>
    </div>

    <audio id="chime" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" type="audio/mpeg">
    </audio>

    <script>
        const defaultLabels = ["第1部", "第2部", "第3部", "第4部", "第5部"];
        const defaultNotifyText = "に進んでください";
        const defaultData = [
            { name: "国語", parts: [45, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "社会", parts: [40, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "算数", parts: [45, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "理科", parts: [40, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] },
            { name: "外国語", parts: [40, 0, 0, 0, 0], partLabels: [...defaultLabels], partNotifies: defaultLabels.map(l => l + defaultNotifyText), partNotifyStates: [false, false, false, false, false] }
        ];

        let examData = JSON.parse(localStorage.getItem('exam_data_v11')) || defaultData;
        let notifyDuration = JSON.parse(localStorage.getItem('exam_notify_duration')) ?? 5;
        let showTotalTime = JSON.parse(localStorage.getItem('exam_show_total')) ?? true;

        let currentSubjectIdx = 0;
        let currentPartIdx = 0;
        let timeLeft = 0;
        let totalTime = 0;
        let timerId = null;
        let isRunning = false;
        let audioUnlocked = false;
        let toastTimeout = null;

        const subjectTabs = document.getElementById('subjectTabs');
        const partTabs = document.getElementById('partTabs');
        const displaySubject = document.getElementById('displaySubject');
        const timeDisplay = document.getElementById('timeDisplay');
        const totalTimeValue = document.getElementById('totalTimeValue');
        const totalTimeDisplay = document.getElementById('totalTimeDisplay');
        const progressLine = document.getElementById('progressLine');
        const toggleBtn = document.getElementById('toggleBtn');
        const chime = document.getElementById('chime');
        const subjectSettingsList = document.getElementById('subjectSettingsList');
        const autoNextToast = document.getElementById('autoNextToast');
        const notifyDurInput = document.getElementById('edit-notify-duration');
        const showTotalCheck = document.getElementById('edit-show-total');

        function init() {
            renderSubjectTabs();
            renderSettings();
            updateExamDisplay();
            applyDisplaySettings();
        }

        function applyDisplaySettings() {
            totalTimeDisplay.style.display = showTotalTime ? 'flex' : 'none';
        }

        function renderSubjectTabs() {
            subjectTabs.innerHTML = examData.map((s, i) => `
                <button onclick="selectSubject(${i})" class="subject-tab px-4 md:px-8 py-4 md:py-6 font-bold transition whitespace-nowrap ${i === currentSubjectIdx ? 'active' : 'text-slate-500 hover:text-slate-300'}">
                    ${s.name}
                </button>
            `).join('');
        }

        function renderPartTabs() {
            const currentParts = examData[currentSubjectIdx].parts;
            const currentLabels = examData[currentSubjectIdx].partLabels || defaultLabels;
            
            partTabs.innerHTML = currentParts.map((t, i) => {
                if (t === 0) return '';
                return `
                    <button onclick="selectPart(${i})" class="part-tab px-4 md:px-10 py-1.5 md:py-3 rounded-lg border-2 border-slate-600 font-bold transition whitespace-nowrap ${i === currentPartIdx ? 'active' : 'text-slate-500 bg-black/20'}">
                        ${currentLabels[i]}
                    </button>
                `;
            }).join('');
        }

        function updateNotifyInputState(subjectIdx, partIdx) {
            const checkbox = document.getElementById(`edit-notify-state-${subjectIdx}-${partIdx}`);
            const input = document.getElementById(`edit-notify-${subjectIdx}-${partIdx}`);
            if (checkbox && input) {
                if (checkbox.checked) {
                    input.disabled = false;
                    input.classList.remove('notify-input-disabled');
                } else {
                    input.disabled = true;
                    input.classList.add('notify-input-disabled');
                }
            }
        }

        function bulkToggleNotify(subjectIdx, state) {
            for (let pi = 1; pi < 5; pi++) {
                const checkbox = document.getElementById(`edit-notify-state-${subjectIdx}-${pi}`);
                if (checkbox) {
                    checkbox.checked = state;
                    updateNotifyInputState(subjectIdx, pi);
                }
            }
        }

        function renderSettings() {
            notifyDurInput.value = notifyDuration;
            showTotalCheck.checked = showTotalTime;
            
            subjectSettingsList.innerHTML = examData.map((s, i) => `
                <div class="bg-slate-700/40 p-3 md:p-6 rounded-xl border border-slate-600 text-left">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 border-b border-slate-600 pb-4">
                        <div class="flex items-center gap-4">
                            <span class="text-xs font-bold uppercase text-slate-400">表示名</span>
                            <input type="text" id="edit-name-${i}" value="${s.name}" class="bg-slate-900 border border-slate-500 rounded-lg px-3 py-2 text-white w-full md:w-64 font-bold">
                        </div>
                        <div class="flex gap-2">
                            <button onclick="bulkToggleNotify(${i}, true)" class="text-[10px] md:text-xs bg-emerald-900/50 hover:bg-emerald-800 px-3 py-1.5 rounded-lg border border-emerald-700 transition">通知を全選択</button>
                            <button onclick="bulkToggleNotify(${i}, false)" class="text-[10px] md:text-xs bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-lg border border-slate-600 transition">全解除</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
                        ${[0,1,2,3,4].map(pi => {
                            const isChecked = s.partNotifyStates && s.partNotifyStates[pi];
                            return `
                            <div class="space-y-3 bg-slate-800/80 p-4 rounded-xl border border-slate-700 flex flex-col justify-between shadow-inner">
                                <div class="space-y-3">
                                    <div>
                                        <label class="block text-[10px] text-emerald-500 font-bold mb-1 uppercase tracking-tighter">Part ${pi+1} Label</label>
                                        <input type="text" id="edit-label-${i}-${pi}" value="${s.partLabels ? s.partLabels[pi] : defaultLabels[pi]}" class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-2 text-white text-sm">
                                    </div>
                                    
                                    <div class="${pi === 0 ? 'hidden' : ''}">
                                        <div class="flex items-center justify-between mb-1">
                                            <label class="text-[10px] text-slate-400 uppercase font-bold">通知文</label>
                                            <input type="checkbox" id="edit-notify-state-${i}-${pi}" onchange="updateNotifyInputState(${i}, ${pi})" class="custom-checkbox" ${isChecked ? 'checked' : ''}>
                                        </div>
                                        <input type="text" id="edit-notify-${i}-${pi}" maxlength="13" value="${s.partNotifies ? s.partNotifies[pi] : (s.partLabels[pi] + defaultNotifyText)}" 
                                            class="w-full bg-slate-900 border border-slate-600 rounded px-2 py-2 text-white text-sm ${!isChecked ? 'notify-input-disabled' : ''}" 
                                            ${!isChecked ? 'disabled' : ''}>
                                    </div>
                                </div>
                                <div class="pt-3 border-t border-slate-700">
                                    <div class="flex items-center gap-2">
                                        <span class="text-xs text-slate-400 font-bold">時間(分)</span>
                                        <input type="number" id="edit-time-${i}-${pi}" value="${s.parts[pi]}" class="w-full number-input text-center text-lg">
                                    </div>
                                </div>
                            </div>
                        `}).join('')}
                    </div>
                </div>
            `).join('');
        }

        function selectSubject(idx) {
            currentSubjectIdx = idx;
            currentPartIdx = 0;
            hideToast();
            renderSubjectTabs();
            resetTimer();
        }

        function selectPart(idx) {
            currentPartIdx = idx;
            hideToast();
            resetTimer();
        }

        function updateExamDisplay() {
            const subject = examData[currentSubjectIdx];
            displaySubject.innerText = subject.name;
            renderPartTabs();
            
            if (!isRunning) {
                timeLeft = (subject.parts[currentPartIdx] || 0) * 60;
                totalTime = timeLeft;
                renderTime();
            }
        }

        function formatTime(seconds) {
            const isNegative = seconds < 0;
            const absSecs = Math.abs(seconds);
            const mins = Math.floor(absSecs / 60);
            const secs = absSecs % 60;
            const sign = isNegative ? "-" : "";
            return `${sign}${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function renderTime() {
            const subject = examData[currentSubjectIdx];
            timeDisplay.innerText = formatTime(timeLeft);
            
            let overallRemaining = Math.max(0, timeLeft);
            for (let i = currentPartIdx + 1; i < subject.parts.length; i++) {
                overallRemaining += (subject.parts[i] || 0) * 60;
            }
            totalTimeValue.innerText = formatTime(overallRemaining);
            
            if (totalTime > 0) {
                const percentage = (Math.max(0, timeLeft) / totalTime) * 100;
                progressLine.style.width = `${percentage}%`;
                
                if (timeLeft < 60 && timeLeft > 0) {
                    progressLine.className = "h-full bg-amber-500 shadow-[0_0_20px_rgba(245,158,11,0.6)] relative z-10 rounded-r-full";
                } else if (timeLeft <= 0) {
                    progressLine.className = "h-full bg-red-500 shadow-[0_0_20px_rgba(239,68,68,0.6)] relative z-10 rounded-r-full";
                } else {
                    progressLine.className = "h-full bg-emerald-500 shadow-[0_0_20px_rgba(16,185,129,0.6)] relative z-10 rounded-r-full";
                }
            } else {
                progressLine.style.width = '0%';
            }

            if (timeLeft <= 0) {
                timeDisplay.classList.add('blinking');
            } else {
                timeDisplay.classList.remove('blinking');
            }
        }

        function toggleTimer() {
            if (!audioUnlocked) {
                chime.play().then(() => { chime.pause(); chime.currentTime = 0; audioUnlocked = true; })
                .catch(e => console.log("Audio unlock failed:", e));
            }
            if (isRunning) pauseTimer();
            else startTimer();
        }

        function startTimer() {
            if (timeLeft <= 0 && !isRunning) return;
            isRunning = true;
            toggleBtn.innerText = "PAUSE";
            toggleBtn.classList.replace('bg-white/10', 'bg-emerald-600');
            timerId = setInterval(() => {
                timeLeft--;
                renderTime();
                if (timeLeft === 0) handlePartCompletion();
            }, 1000);
        }

        function handlePartCompletion() {
            const subject = examData[currentSubjectIdx];
            const currentParts = subject.parts;
            const currentNotifies = subject.partNotifies || [];
            const currentNotifyStates = subject.partNotifyStates || [false, false, false, false, false];
            
            let nextPartIdx = -1;
            for (let i = currentPartIdx + 1; i < currentParts.length; i++) {
                if (currentParts[i] > 0) { nextPartIdx = i; break; }
            }

            if (nextPartIdx !== -1) {
                if (currentNotifyStates[nextPartIdx]) {
                    const msg = currentNotifies[nextPartIdx] || (subject.partLabels[nextPartIdx] + defaultNotifyText);
                    showToast(msg, notifyDuration * 1000);
                }
                pauseTimer();
                currentPartIdx = nextPartIdx;
                updateExamDisplay();
                startTimer();
            } else {
                chime.play().catch(e => console.log("Chime failed:", e));
                pauseTimer();
            }
        }

        function showToast(message, duration) {
            if (toastTimeout) clearTimeout(toastTimeout);
            autoNextToast.innerText = message;
            autoNextToast.classList.add('visible');
            toastTimeout = setTimeout(() => {
                autoNextToast.classList.remove('visible');
            }, duration);
        }

        function hideToast() {
            if (toastTimeout) clearTimeout(toastTimeout);
            autoNextToast.classList.remove('visible');
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerId);
            toggleBtn.innerText = "START";
            toggleBtn.classList.replace('bg-emerald-600', 'bg-white/10');
        }

        function resetTimer() {
            pauseTimer();
            updateExamDisplay();
        }

        function openSettings() {
            renderSettings();
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function saveAndClose() {
            examData = examData.map((s, i) => ({
                name: document.getElementById(`edit-name-${i}`).value,
                parts: [0, 1, 2, 3, 4].map(pi => parseInt(document.getElementById(`edit-time-${i}-${pi}`).value) || 0),
                partLabels: [0, 1, 2, 3, 4].map(pi => document.getElementById(`edit-label-${i}-${pi}`).value || defaultLabels[pi]),
                partNotifies: [0, 1, 2, 3, 4].map(pi => {
                    if (pi === 0) return "";
                    let val = document.getElementById(`edit-notify-${i}-${pi}`).value;
                    return val.substring(0, 13) || (document.getElementById(`edit-label-${i}-${pi}`).value + defaultNotifyText).substring(0, 13);
                }),
                partNotifyStates: [0, 1, 2, 3, 4].map(pi => {
                    if (pi === 0) return false;
                    return document.getElementById(`edit-notify-state-${i}-${pi}`).checked;
                })
            }));
            localStorage.setItem('exam_data_v11', JSON.stringify(examData));

            notifyDuration = parseInt(notifyDurInput.value) || 5;
            localStorage.setItem('exam_notify_duration', JSON.stringify(notifyDuration));

            showTotalTime = showTotalCheck.checked;
            localStorage.setItem('exam_show_total', JSON.stringify(showTotalTime));

            document.getElementById('settingsModal').classList.add('hidden');
            renderSubjectTabs();
            applyDisplaySettings();
            resetTimer();
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT') {
                e.preventDefault();
                toggleTimer();
            }
        });

        init();
    </script>
</body>
</html>
